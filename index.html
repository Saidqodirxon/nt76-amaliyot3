<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>SCSS</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-img">
          <img class="card-img__img" src="./img/hero.png" alt="" />
        </div>
        <div class="card-price"><h1 class="card-price__h1">$100</h1></div>
        <div class="card-title">
          <h2 class="card-title__h2">Zebronics head phone</h2>
        </div>
        <div class="card-txt">
          <p class="card-txt__p">
            A portable headphone with a battery life of 20 hours and IP67
            rating. Comes with a 3 years warranty.
          </p>
        </div>
        <div class="card-color">
          <p class="card-color-name">Choose your colour</p>
          <span class="card-color_qizil"></span>
          <span class="card-color_kok"></span>
          <span class="card-color_qora"></span>
        </div>
        <div class="card-button">
          <button class="card-button_btn">Add to cart</button
          ><button class="card-button_btn card-button_btn1">Buy now</button>
        </div>
        <a class="card_ahref" href="#">Read reviews</a>
      </div>
    </section>
  </body>
</html>
